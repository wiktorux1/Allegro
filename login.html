<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="baner">
       <a href="#" id="homeLink"><img src="img/allegro.png" alt="Allegro Logo"></a>
       


    </header> 
    <div class="login-container">
        <h2>Zaloguj się do Allegro</h2>
        <form action="/submit_login" method="POST">
            <label for="email">Email lub numer telefonu:</label><br>
            <input type="text" id="email" name="email" required><br><br>
            <label for="password">Hasło:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Zaloguj się</button>
        </form>
        <p>Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
        <p><a href="/forgot_password">Nie pamiętasz hasła?</a></p>

    </div>
</body>
</html>
